<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PiBrewPal Register</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="{{url_for('static', filename = 'styles/login.css')}}">

</head>
<body>
<div class="login-form">
  <form action="{{ url_for('register') }}" method="post">
    <h1>Register</h1>
    <div class="content">
      <div class="input-field">
        <input type="username" name = "username" placeholder="Username" autocomplete="nope" maxlength="20" required>
      </div>
      <div class="input-field">
        <input type="email" name = "email" placeholder="Email" autocomplete="nope" maxlength="50" required>
      </div>
      <div class="input-field">
        <input type="password" name = "password" placeholder="Password" autocomplete="new-password" maxlength="50" required>
      </div>
    </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    <div class="action">
      <button type="submit">Register</button>
    </div>
  </form>
</div>

</body>
</html>
